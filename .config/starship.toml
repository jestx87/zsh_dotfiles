add_newline = true

[username]
style_user='bold #A9A9A9'
format = '[$user]($style)[*](purple)'

[hostname]
style= 'bold bright-black'
format = '[$hostname]($style)[*](purple)'

[localip]
style='bold bright-black'
format='[$localipv4]($style) '

