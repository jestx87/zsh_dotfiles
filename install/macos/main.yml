---
- name: macOS install
  hosts:
    localhost:
      vars:
        ansible_connection: local
        ansible_python_interpreter: "{{ansible_playbook_python}}"

  tasks:
    - name: link to Brewfile
      ansible.builtin.file:
        src: ~/Brewfile
        dest: ~/.dotfiles/Brewfile
        state: link

    - name: link to .zshrc
      ansible.builtin.file:
        src: ~/.zshrc
        dest: ~/.dotfiles/.zshrc
        state: link

    - name: link to .vim
      ansible.builtin.file:
        src: ~/.vim
        dest: ~/.dotfiles/.vim
        state: link

    - name: link to .vimrc
      ansible.builtin.file:
        src: ~/.vimrc
        dest: ~/.dotfiles/.vimrc
        state: link

    - name: link to .config
      ansible.builtin.file:
        src: ~/.config
        dest: ~/.dotfiles/.config
        state: link

    - name: link to .oh-my-zsh
      ansible.builtin.file:
        src: ~/.oh-my-zsh
        dest: ~/.dotfiles/.oh-my-zsh
        state: link

