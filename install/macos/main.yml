---
- name: MacOS install
  hosts: localhost
  connection: local

  tasks:
    - name: Link to Brewfile
      ansible.builtin.file:
        src: ~/.dotfiles/Brewfile
        dest: ~/Brewfile
        state: link

    - name: Link to .zshrc
      ansible.builtin.file:
        src: ~/.dotfiles/.zshrc
        dest: ~/.zshrc
        state: link

    - name: Link to .vim
      ansible.builtin.file:
        src: ~/.dotfiles/.vim
        dest: ~/.vim
        state: link

    - name: Link to .vimrc
      ansible.builtin.file:
        src: ~/.dotfiles/.vimrc
        dest: ~/.vimrc
        state: link

    - name: Link to .config
      ansible.builtin.file:
        src: ~/.dotfiles/.config
        dest: ~/.config
        state: link

    - name: Link to .oh-my-zsh
      ansible.builtin.file:
        src: ~/.dotfiles/.oh-my-zsh
        dest: ~/.oh-my-zsh
        state: link

